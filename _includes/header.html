<header>

 <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

  <hr>

  {% if site.logo %}
    <img src="{{site.logo | relative_url}}" alt="Logo" />
  {% endif %}

  <hr>

  <h2 style="text-align:center">
    <a class="page-link" href="{{ "/publications/" | relative_url }}">{{ "Publications" | escape }}</a>
  </h2>
  <h2 style="text-align:center">
    <a class="page-link" href="{{ "/talks/" | relative_url }}">{{ "Talks" | escape }}</a>
  </h2>
  <h2 style="text-align:center">
    <a class="page-link" href="{{ "/about/" | relative_url }}">{{ "Me" | escape }}</a>
  </h2>
  <h2 style="text-align:center">
    <a class="page-link" style="text-align:center;color:#fafafa" href="{{ "/wormhole/" | relative_url }}">{{ "(wormhole)" | escape }}</a>
  </h2>

  <hr>

  <p style="text-align:center">
    <a href="https://github.com/{{ site.github_username }}"><span class="icon icon--github">{% include icon-github.svg %}</span></a>
    <a href="https://twitter.com/{{ site.twitter_username }}"><span class="icon icon--twitter">{% include icon-twitter.svg %}</span></a>
    <a href="https://scholar.google.com/citations?hl=en&user={{ site.google_scholar_id }}"><span class="icon icon--scholar">{% include icon-scholar.svg %}</span></a>
  </p>

</header>
